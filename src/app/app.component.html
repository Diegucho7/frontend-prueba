<div class="container">
  <div class="row">
    <div class="col-12 mt-3">
      <h1>Formulario Angular</h1>

      <form action="" [formGroup]="form">


        <div class="row mt-3">


          <div class=" col-md-4 col-12">
            <div class="input-group pb-2">
              <label for="name" class="input-group-text">Nombre</label>
              <input formControlName="name" id="name" type="text" class=" form-control" placeholder="Nombre">
            </div>

            <div class="input-group pb-2">
              <label for="lastname" class="input-group-text">Apellido</label>
              <input formControlName="last_name" id="lastname" type="text" class=" form-control" placeholder="Apellido">
            </div>

          </div>
          <div class=" col-md-4 col-12">
            <div class="input-group pb-2">
              <label for="phone" class="input-group-text">Telefono</label>
              <input formControlName="phone" id="phone" type="number" class=" form-control " placeholder="Telefono">
            </div>

            <div class="input-group">
              <label for="direction" class="input-group-text">Dirección</label>
              <input formControlName="address" id="direction" type="text" class=" form-control" placeholder="Dirección">
            </div>

          </div>

          <div class="row">

            <div class="mt-2 col col-md-4">
              <div class="input-group">
                <label for="email" class="input-group-text">Email</label>
                <input formControlName="email" type="mail" id="email" class=" form-control"
                  placeholder="ejemplo@mail.com">
              </div>
            </div>
          </div>


        </div>
        <div class="mt-2  ">
          <button type="submit" (click)="enviar()" class="col-4  btn btn-primary">Enviar</button>

        </div>
        <div class="mt-2">

          <button type="submit" (click)="getUser()" class="col-4  btn btn-light">Get</button>
        </div>


      </form>
    </div>
  </div>


  <table *ngIf="user" class="table mt-5">
    <thead>
      <tr>
        <!-- <th scope="col">Id</th> -->
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Dirección</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usuarios">
        <!-- <th scope="row">{{item.id}}</th> -->
        <td>{{item.name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>

  </table>


</div>
